name: Build and deploy React app to Azure Web App - ace-academy-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: LIVESPEECH

      - name: Build React app
        run: npm run build
        working-directory: LIVESPEECH

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: LIVESPEECH/build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ace-academy-web'             # Your Azure Web App name
          package: LIVESPEECH/build
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACE_ACADEMY_WEB }}
